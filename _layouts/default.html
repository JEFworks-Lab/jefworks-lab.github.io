<!DOCTYPE html>
<html>

{% include head.html %}

<body>

    {% include topnav.html %}

    {% if page.image != null %}
    <div class='banner' style="
			      background: url('/img/pattern.png') top left repeat,
			      url( {{ page.image }}) top center / cover no-repeat;
			      position: relative;
			      ">
	{% if page.desc != null %}
	<div align="center" style="color: #ffffff; text-shadow: 0px 0px 8px #000000; 
				   position: absolute;
				   width: 100%;
				   top: 50%;
				   transform: translateY(-50%);
				   ">
	    <div class="container"><div class="row"><div class="col-sm-12">
		<h1 class="display-1">{{ page.desc }}</h1>
	    </div></div></div>
	</div>
	{% endif %}	
    </div>
    {% endif %}

    <div class="page-content">
        <div class="wrapper">
	    <div class="container">
		<div class="row"><div class="col-sm-12">
		    {{ content }}
		</div></div>
	    </div>
        </div>
    </div>

    {% include footer.html %}
    {% include js_files.html %}

</body>

</html>
